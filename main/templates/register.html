{% extends 'base.html' %} 

{% block content %} 

<form method="POST">
    {% csrf_token %} 
    {% for field in form %}
    <div class = "form-control {% if field.errors %} errors {% endif %}" >
    {{field.label_tag}}
    {{field}}
    {{field.errors}}
</div>
{% endfor %}
    <button>Register</button>

</form>
</div>
{% endblock %}
