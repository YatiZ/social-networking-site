{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yati's Web</title>
    <link rel="website icon"  type="jpg" href="{% static 'Logo.jpg' %}" class="rounded-circle"">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "style.css" %}"
    <script src="{% static "script.js" %}"></script>
</head>
<style>
    body{
        background: url("{% static 'YA.mp4' %}");
        background-repeat: repeat;
        background-size: 640px;
    }
</style>
<body>
     
    <ul>
        {% if user.is_authenticated %}
        <span class="navbar-text">Logged in as {{user.username}} | </span>
        {% if user.is_staff is False %}
        
        <li style="--i:4"><a href="{% url 'page' %}">Enter</a></li>
        {% endif %}
        {% else %}
        
        <li style="--i:4;"><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
        
        <!-- <li style="--i:5;"><a href="{% url 'logout' %}">Logout</a></li> -->
        <li style="--i:3;"><a href="{% url 'register' %}">Creat account</a></li>
        <li style="--i:2;"><a href="{% url 'about' %}">About</a></li>
        <li style="--i:1;"><a href="#">Contact</a></li>
        
    </ul>

{%block content%} 
{% endblock %}    
</body>
</html>
